<!doctype html>
<html>
    <head>

        <title> Profile Card </title>
        <meta charset="utf-8"/>
        <meta name="Description" content="Profile page da Jinx e da Violet" />
        <meta name="author" content="Ana Gomes" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="Style.css" type="text/css">
        
    </head>
   
    <body>
        <div class="Card">

            <article>
            
           
                <div style="position: relative;">   
                    <div class="back">
                        
                        <img alt="cover" class="background" src="imagens/Pilltover.png" />
                
                    </div>
            
                    <div>
                        <img class="Border" src="/imagens/Golden Scheme.svg" />
                    </div>

                    <div class="front">
                        <div style="position: absolute; inset-block-start: 76px; inset-inline-start: 73px">    
                            
                            <img alt="icon" class="photo" src="imagens/vi.png" />
                            
                            <h1>Violet Vander</h1>
                            <h2><u>Graphic Designer</u></h2>
                            <p>"What makes you different makes you strong.<br/> Always remember that, okay?"</p>    
                        </div>
                    </div>
                </div>
            </article>
        
            <div class="buttons">
            
                <button class="follow" >FOLLOW</button>
                <button class="message">MESSAGE</button>
                
                <div class="social">
                    <img alt="Dribble" class="Dribble" src="/imagens/icons/Dribble/Dark.svg"/>
                    <img alt="Github" class="Github" src="/imagens/icons/Github/Dark.svg"/>
                    <img alt="Spotify" class="Spotify" src="/imagens/icons/Spotify/Dark.svg"/>
                    <img alt="Twitter" class="Twitter" src="/imagens/icons/Twitter/Dark.svg"/>
                    <img alt="LinkedIn" class="LinkedIn" src="/imagens/icons/LinkedIn/Dark.svg"/>
                    <img alt="Instagram" class="Instagram" src="/imagens/icons/Instagram/Dark.svg"/>
                    
                        <a href="https://dribbble.com/" target="_blank"><button name="asuahsa"><img alt="Dribble" class="D-Gold" src="/imagens/icons/Dribble/Gold.svg"/></button></a>
                        <a href="https://github.com/" target="_blank"><button><img alt="Github" class="G-Gold" src="/imagens/icons/Github/Gold.svg"/></button></a>
                        <a href="https://spotify.com/" target="_blank"><button><img alt="Spotify" class="S-Gold" src="/imagens/icons/Spotify/Gold.svg"/></button></a>
                        <a href="https://Twitter.com/" target="_blank"><button><img alt="Twitter" class="T-Gold" src="/imagens/icons/Twitter/Gold.svg"/></button></a>
                        <a href="https://LinkedIn.com/" target="_blank"><button><img alt="LinkedIn" class="L-Gold" src="/imagens/icons/LinkedIn/Gold.svg"/></button></a>
                        <a href="https://Instagram.com/" target="_blank"><button><img alt="Instagram" class="I-Gold" src="/imagens/icons/Instagram/Gold.svg"/></button></a>
                </div> 
        
                <div class="upbuttons">
                    <button><img alt="Like it!" class="like" src="/imagens/icons/Upbuttons/Like-E-L.svg"></button>
                    <button><img alt="share it!" class="share" src="/imagens/icons/Upbuttons/Share-Light.svg"></button>
                    <button><img alt="tks!" class="fulllike" src="/imagens/icons/Upbuttons/Like-F-L.svg"></button>
                </div>
            
            </div>
                   
            
            
            
        </div>
        

    </body>


</html>
