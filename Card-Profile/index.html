<!doctype html>
<html>
    <head>

        <title> Profile Card </title>
        <meta charset="utf-8"/>
        <meta name="Description" content="Profile page da Jinx e da Violet" />
        <meta name="author" content="Ana Gomes" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="Style.css" type="text/css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    </head>
   
    <body>
        <div class="Card">

            <article>
            
           
                <div style="position: relative;">   
                    <div class="back">
                        
                        <img alt="cover" class="background" src="imagens/Pilltover.png" />
                
                    </div>
            
                    <div>
                        <img class="Border" src="/imagens/Golden Scheme.svg" />
                    </div>

                    <div class="front">
                        <div style="position: absolute; inset-block-start: 76px; inset-inline-start: 73px">    
                            
                            <img alt="icon" class="photo" src="imagens/vi.png" />
                            
                            <h1>Violet Vander</h1>
                            <h2><u>Graphic Designer</u></h2>
                            <p>"What makes you different makes you strong.<br/> Always remember that, okay?"</p>    
                        </div>
                    </div>
                </div>
            </article>
        
            <div class="buttons">
                
                <button class="fakefollow" style="border-radius: 90px;"></button>
                <button class="fakemessage" style="border-radius: 90px;"></button>
                <button class="follow" style="border-radius: 90px;" >FOLLOW</button>
                <button class="message" style="border-radius: 90px;">MESSAGE</button>
                
                <div class="social">
                    <img alt="Dribble" class="Dribble" src="/imagens/icons/Dribble/Dark.svg"/>
                    <img alt="Github" class="Github" src="/imagens/icons/Github/Dark.svg"/>
                    <img alt="Spotify" class="Spotify" src="/imagens/icons/Spotify/Dark.svg"/>
                    <img alt="Twitter" class="Twitter" src="/imagens/icons/Twitter/Dark.svg"/>
                    <img alt="LinkedIn" class="LinkedIn" src="/imagens/icons/LinkedIn/Dark.svg"/>
                    <img alt="Instagram" class="Instagram" src="/imagens/icons/Instagram/Dark.svg"/>
                    
                        <a href="https://dribbble.com/" target="_blank"><button name="Dribble"><img alt="Dribble" class="D-Gold" src="/imagens/icons/Dribble/Gold.svg"/></button></a>
                        <a href="https://github.com/" target="_blank"><button><img class="G-Gold" src="/imagens/icons/Github/Gold.svg"/></button></a>
                        <a href="https://spotify.com/" target="_blank"><button><img class="S-Gold" src="/imagens/icons/Spotify/Gold.svg"/></button></a>
                        <a href="https://Twitter.com/" target="_blank"><button><img class="T-Gold" src="/imagens/icons/Twitter/Gold.svg"/></button></a>
                        <a href="https://LinkedIn.com/" target="_blank"><button><img class="L-Gold" src="/imagens/icons/LinkedIn/Gold.svg"/></button></a>
                        <a href="https://Instagram.com/" target="_blank"><button><img class="I-Gold" src="/imagens/icons/Instagram/Gold.svg"/></button></a>
                </div> 
        
                <div class="upbuttons">
                    <button id="like" title="Like it!" onclick="incrementClick()"></button>
                
                    <div class="Sharing" ontouchstart="">
                        <button id="share" class="share"><img title="Share it!" class="share" src="/imagens/icons/Upbuttons/Share-Light.svg"></button>
                        <ul>
                            <li>
                                <label for="sfacebook"></label></a>
                                <a href="https://www.facebook.com/sharer/sharer.php?u=http://127.0.0.1:5500/index.html" target="_blank">
                                    <button id="sfacebook"><img src="/imagens/icons/Upbuttons/Share Childs/fb-Light.svg"></button>
                                </a>
                            </li>

                            <li>
                                <label for="stwitter"></label>
                                <a href="https://twitter.com/TwitterDev?ref_src=twsrc%5Etfw">
                                    <button id="stwitter"><img src="/imagens/icons/Upbuttons/Share Childs/twt-Light.svg"></button>
                                </a>
                            </li>

                            <li>
                                <label for="swhatsapp"></label>
                                <a href="https://api.whatsapp.com/send?text=http://127.0.0.1:5500/index.html" target="_blank">
                                    <button id="swhatsapp"><img src="/imagens/icons/Upbuttons/Share Childs/wpp-Dark.svg"></button>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                
               

                <script type="text/javascript">
                
                
                var cont = 0;
                
                function incrementClick() {
                    
                    cont++;
                
                if(cont % 2 == 0)
                    {
                    document.getElementById('like').style.backgroundColor = "#772038"
                    document.getElementById('like').style.boxShadow = "none"
                   //impar
            } else {

                    document.getElementById('like').style.transitionDuration = "0.2s"
                    document.getElementById('like').style.backgroundColor = "#E2DDB0"
                    document.getElementById('like').style.boxShadow = "0px 4px 4px #FFF7AF"   
                   //par
                    }
                };

            </script>       
            
            
        </div>
        
        <div class="Card-dark">

            <article>
            
           
                <div style="position: relative;">   
                    <div class="Deback">
                        
                        <img alt="cover" class="Zaun" src="imagens/Zaun.jpg" />
                
                    </div>
            
                    <div>
                        <img class="DeBorder" src="/imagens/Golden Scheme.svg" />
                    </div>

                    <div class="front">
                        <div style="position: absolute; inset-block-start: 76px; inset-inline-start: 73px">    
                            
                            <img alt="icon" class="Dark" src="imagens/jinx.jpg" />
                            
                            <h1 class="name">Jinx Silco</h1>
                            <h2 class="prof"><u>Software Engineer</u></h2>
                            <p class="desc">"Love monkeys, hate lies. It's Jinx now.<br/> Powder fell down a well."</p>    
                        </div>
                    </div>
                </div>

                    <img alt="LinkedIn" class="DeLinkedIn" src="/imagens/icons/LinkedIn/Light.svg"/>

                    <div class="Gold-Butttons">
                        <a href="https://dribbble.com/" target="_blank"><button><img class="D-Gold" src="/imagens/icons/Dribble/Gold.svg"/></button></a>
                        <a href="https://github.com/" target="_blank"><button><img class="G-Gold" src="/imagens/icons/Github/Gold.svg"/></button></a>

                        <a href="https://LinkedIn.com/" target="_blank"><button><img class="L-Gold" src="/imagens/icons/LinkedIn/Gold.svg"/></button></a>
                        <a href="https://Instagram.com/" target="_blank"><button><img class="I-Gold" src="/imagens/icons/Instagram/Gold.svg"/></button></a>
                    </div>
                
                </div> 
        
                <div class="Deupbuttons">

                    <div class="DeSharing" ontouchstart="">
                        <button id="Deshare" class="Deshare"><img title="Share it!" src="/imagens/icons/Upbuttons/Share-Dark.svg"></button>
                        <ul>
                            <li>
                                <label for="Desfacebook"></label></a>

                                </a>
                            </li>

                            <li>
                                <label for="Deswhatsapp"></label>
                                <a href="https://api.whatsapp.com/send?text=http://127.0.0.1:5500/index.html" target="_blank">
                                    <button id="D.swhatsapp"><img src="/imagens/icons/Upbuttons/Share Childs/wpp-Light.svg"></button>
                                </a>
                            </li>
                        </ul>
                    
                    </div>
                </div>
                
               

                <script type="text/javascript">
                
                
                var cont = 0;
                
                function DincrementClick() {
                    
                    cont++;
                
                if(cont % 2 == 0)
                    {
                    document.getElementById('Delike').style.backgroundColor = "#55B3CB"

                   //impar
            } else {

                    document.getElementById('Delike').style.transitionDuration = "0.2s"

                    document.getElementById('Delike').style.boxShadow = "0px 4px 4px #FFF7AF"   
                   //par
                    }
                };

               
            </script>       
            
            
        </div>

        </div>
